    Qual país você nasceu? <input type="text" name="txtnation" id="txtnation"> 
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="res">


<script>

    function Verificar(){

    var nation = document.querySelector('input#txtnation');
    var res = document.querySelector("div#res");
    var nacionalidade =(txtnation.value);
    res.innerHTML = `Nascido em ${nacionalidade}.`

    if (nacionalidade == 'brasil'){
        res.innerHTML = `Você nasceu em ${nacionalidade}, você é brasileiro.`
    }

    else{
        res.innerHTML = `Você nasceu em ${nacionalidade}, você é estrangeiro.`
    }
    }
