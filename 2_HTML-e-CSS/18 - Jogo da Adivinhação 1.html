<script>

function pulaLinha() {

document.write("<br>")

}

function mostra(frase){

document.write(frase)
pulaLinha()
}

var numeroPensado = Math.round(Math.random()* 10)

var tentativa = 1

while(tentativa <=3){

var chute = parseInt(prompt("Digite um chute:"))

if (chute == numeroPensado) {
    
    mostra("Você acertou, o número pensado foi exatamente o " + numeroPensado + ".")  
    break
} 
else{
    mostra("Você ERROU")
    tentativa++
}
}
</script>
