<script>

    function pulaLinha() {

        document.write("<br>")

    }

    function mostra(frase){

        document.write(frase)
        pulaLinha()
    }

    var vitoria = parseInt(prompt("Entre com numero de vitorias."))
    var empate = parseInt(prompt("Entre com numero de empate."))
    var resultado = (vitoria * 3) + empate

    mostra("O resultado dos números de ponto com vitorias e empates é " + resultado + " pontos." );
    
    if (resultado > 28) {
    mostra("Seu time está melhor que ano passado.") 
    }
    if (resultado < 28){
    mostra("Seu time está pior que ano passado.")
    }
    if (resultado == 28){
    mostra("Seu time está igual ano passado.")
    }

</script>
