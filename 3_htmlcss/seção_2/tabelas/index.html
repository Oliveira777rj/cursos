<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>
<body>
  <!--
    Tabela é composta de linhas que são compostas de células

    > <tr> São linhas (são rows)
      <th> Cabeçalho da tabela
      <td> Colocar nossos dados da tabela
  -->

  <h1>Trabalhando com tabelas</h1>

  <table>
    
  <tr>
    <th>Nome</th>
    <th>Serviço</th>
    <th>Preço</th>
  </tr>

 <tr>
  <td>1</td>
  <td>José</td>
  <td>Serviços Gerais</td>
  <td>R$140</td>
 </tr>

 <tr>
  <td>2</td>
  <td>manuel</td>
  <td>Telhado</td>
  <td>R$180</td>
 </tr>

</table>
</body>
</html>
